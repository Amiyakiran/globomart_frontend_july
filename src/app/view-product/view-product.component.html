<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="small mb-1 text-warning">Id: {{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                   
                    <h4 class="text-primary fs-3 fw-1">${{product.price}}</h4>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex mt-3">
                    <button class="btn btn-outline-danger" (click)="addToWishlist(product)" type="button">
                        <i class="fa-solid fa-heart"></i>
                        Add to wishlist
                    </button>
                    <button class="btn btn-outline-success ms-4" type="button" (click)="addToCart(product)">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
